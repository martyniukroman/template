<div fxLayout="column" fxFlexAlign="center" fxLayoutAlign="center center">

  <form [action]="'/'" (submit)="onFormSubmit($event)">
    <div class="dx-form-group-with-caption">
      <span class="dx-form-group-caption">Register</span>

      <br>
      <hr>
      <br>

      <div class="dx-field">
        <div class="dx-field-label">First name</div>
        <div class="dx-field-value">
          <dx-text-box [(value)]="registerForm.firstName" placeholder="First name">
            <dx-validator>
              <dxi-validation-rule
                type="required"
                message="Required">
              </dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>
      </div>

      <div class="dx-field">
        <div class="dx-field-label">Last name</div>
        <div class="dx-field-value">
          <dx-text-box [(value)]="registerForm.lastName" placeholder="Last name">
            <dx-validator>
              <dxi-validation-rule
                type="required"
                message="Required">
              </dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>
      </div>

      <div class="dx-field">
        <div class="dx-field-label">Email</div>
        <div class="dx-field-value">
          <dx-text-box [(value)]="registerForm.email" placeholder="Email">
            <dx-validator>
              <dxi-validation-rule
                type="required"
                message="Required">
              </dxi-validation-rule>
              <dxi-validation-rule
                type="custom"
                message="Email not valid"
                [validationCallback]="validateEmail">
              </dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>
      </div>

      <div class="dx-field">
        <div class="dx-field-label">Location</div>
        <div class="dx-field-value">
          <dx-text-box [(value)]="registerForm.location" placeholder="Location">
            <dx-validator>

            </dx-validator>
          </dx-text-box>
        </div>
      </div>

      <div class="dx-field">
        <div class="dx-field-label">Gender</div>
        <div class="dx-field-value">
          <dx-text-box [(value)]="registerForm.gender" placeholder="Gender">
            <dx-validator>

            </dx-validator>
          </dx-text-box>
        </div>
      </div>

      <div class="dx-field">
        <div class="dx-field-label">Password</div>
        <div class="dx-field-value">
          <dx-text-box [(value)]="registerForm.password" mode="password" placeholder="Password">
            <dx-validator>
              <dxi-validation-rule
                type="required"
                message="Required">
              </dxi-validation-rule>
              <dxi-validation-rule
                type="custom"
                message="Password is to short"
                [validationCallback]="validatePassword">
              </dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>
      </div>

      <br>
      <dx-button icon="todo" type="success" [useSubmitBehavior]="true" text="Register"></dx-button>
      <dx-button style="margin-right: 5px;" stylingMode="text" type="normal" routerLink="/auth/signin" text="Login"></dx-button>

    </div>
  </form>
</div>
