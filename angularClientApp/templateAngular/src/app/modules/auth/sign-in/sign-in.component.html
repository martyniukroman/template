<div fxLayout="column" fxFlexAlign="center" fxLayoutAlign="center center">

  <form [action]="'/'" (submit)="onFormSubmit($event)">
    <div class="dx-form-group-with-caption">
      <span class="dx-form-group-caption">Login</span>

      <br>
      <hr>
      <br>

      <div class="dx-field">
        <div class="dx-field-label">email or username</div>
        <div class="dx-field-value">
          <dx-text-box [(value)]="email" placeholder="email / username" [showClearButton]="true">
            <dx-validator>
              <dxi-validation-rule
                type="required"
                message="Required">
              </dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>
      </div>

      <div class="dx-field">
        <div class="dx-field-label">Password</div>
        <div class="dx-field-value">
          <dx-text-box [(value)]="password" mode="password" placeholder="Password" [showClearButton]="true">
            <dx-validator>
              <dxi-validation-rule
                type="required"
                message="Required">
              </dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>
      </div>

      <br>
      <dx-button icon="key" type="success" [useSubmitBehavior]="true" text="Login"></dx-button>
      <dx-button style="margin-right: 5px;" stylingMode="text" icon="increaseindent" type="normal" routerLink="/auth/register" text="Register"></dx-button>

    </div>
  </form>
</div>
