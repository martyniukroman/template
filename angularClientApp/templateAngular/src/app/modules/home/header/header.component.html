<div fxLayout="row" fxLayoutAlign="center center">
  <div class="fatherDiv" fxLayout="row" fxLayoutAlign="start center">
    <dx-button icon="home" [routerLink]="'/home'" stylingMode="text"></dx-button>
    <dx-button *ngIf="LoginStatus$" icon="user" stylingMode="text" [routerLink]="'/other/profile'" ></dx-button>
    <p *ngIf="LoginStatus$">{{UserName$}}</p>
  </div>
  <div class="fatherDiv" fxLayout="row" fxLayoutAlign="end center">
    <dx-button *ngIf="LoginStatus$" (onClick)="SignOut()" stylingMode="text" text="Sign Out"></dx-button>
    <dx-button *ngIf="LoginStatus$" [routerLink]="'/auth/register'" stylingMode="text" text="Register"></dx-button>
    <dx-button *ngIf="LoginStatus$" [routerLink]="'/auth/signin'" stylingMode="text" text="Login"></dx-button>
  </div>
</div>
